{% set version = "0.2.15" %}

package:
  name: fmpy
  version: {{ version }}

source:
  url: https://github.com/CATIA-Systems/FMPy/archive/feature/add-sundials-libs.tar.gz
  sha256: fecfec0f58467eb361e7fe5856a134d6a055af4d72e6e25dc3b3b82a976b99d9

build:
  number: 0
  noarch: python
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - fmpy = fmpy.command_line:main

requirements:
  build:
    - python
    - pip
    - lxml
    - numpy
    - pathlib
    - pyqt
    - pywin32  # [win]
  run:
    - python
    - dask
    - lxml
    - matplotlib
    - numpy
    - pathlib
    - pyqt
    - pyqtgraph
    - pywin32  # [win]
    - requests

test:
  imports:
    - fmpy
    - fmpy.cross_check
    - fmpy.examples
    - fmpy.gui
    - fmpy.ssp
    - fmpy.ssp.examples
    - fmpy.sundials

about:
  home: https://github.com/CATIA-Systems/FMPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Simulate Functional Mockup Units (FMUs) in Python'
  doc_url: https://fmpy.readthedocs.io/
  dev_url: https://github.com/CATIA-Systems/FMPy

extra:
  recipe-maintainers:
    - t-sommer
    - wulmer
